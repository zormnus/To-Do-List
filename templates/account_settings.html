{% extends 'base-head.html' %}
{% load static %}

{% block content %}
    <form class="row g-3 mt-5 mb-5" style="background: white;" method="post" action="{% url 'users:user_update' form.instance.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 class="text-center">Профиль</h3>
        <div class="col-md-3 d-flex justify-content-center align-items-center">
            <label for="{{ form.image.id_for_label }}">
                <img width="100" height="100"
                     src="{% if form.instance.image %}{{ form.instance.image.url }}{% else %}{% static 'vendor/images/user.png' %}{% endif %}"
                     alt="" style="border-radius: 100px;cursor: pointer;">
            </label>
            {{ form.image }}
        </div>
        <input type="file" id="imageInput" accept="image/*" style="display: none;" />
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
                    {{ form.last_name }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Почта</label>
                    {{ form.email }}
                </div>
                <div class="col-md-6 col-sm-12">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Имя пользователя</label>
                    {{ form.username }}
                </div>
            </div>
        </div>
        <div class="col-lg-12 mt-5 d-flex justify-content-center align-items-center">
            <img width="36" height="36" class="img-fluid mx-1" src="{% static 'vendor/images/oauth/google.png' %}" alt="google">
            <input type="text" disabled value="batyamax17@gmail.com" style="width: 30%;">
        </div>
        <div class="col-lg-12 mt-5 d-flex justify-content-center align-items-center">
            <img width="36" height="36" class="img-fluid mx-1" src="{% static 'vendor/images/oauth/facebook.png' %}" alt="facebook">
            <input type="text" disabled value="https://www.facebook.com/maxahmed1234." style="width: 30%;">
        </div>
        <div class="col-lg-12 mt-5 d-flex justify-content-center align-items-center">
            <img width="36" height="36" class="img-fluid mx-1" src="{% static 'vendor/images/oauth/github-sign.png' %}" alt="github">
            <input type="text" disabled value="https://github.com/zormnus1241144114441" style="width: 30%;">
        </div>
        <div class="col-12 mb-5 mt-5 d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary" id="profile-edit-save-btn">Сохранить изменения</button>
        </div>
    </form>
{% endblock %}
